<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Veri Türleri</title>
</head>
<body>
    <script>
        //Number => Tam sayılar ve ondalıklı sayılar için kullanılır.
        var yas = 37;
        var kilo = 92.9;

        //String => text ifadelerde kullanılır
        var sehir = "Istanbul";

        //Boolean (Mantıksal) ifadeler
        var deger1 = true;
        var deger2 = false;

        //typeof() => değişkenin türünü verir.

        document.write("Yas değişkeninin türü : "+typeof(yas)+"<br>");
        document.write("Kilo değişkeninin türü : "+typeof(kilo)+"<br>");
        document.write("Şehir değişkeninin türü : "+typeof(sehir)+"<br>");
        document.write("Değer1 değişkeninin türü : "+typeof(deger1)+"<br>");
        document.write("Değer2 değişkeninin türü : "+typeof(deger2)+"<br>");

    </script>
    
</body>
</html>
