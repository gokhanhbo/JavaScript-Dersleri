<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Diziler</title>
</head>
<body>

    <script>
        //Diziler => Birden fazla değişkeni bir arada tutan yapılardır.
        //Örnek :

        var ogrenciler = ["Defne", "Gokhan", "Meryem"]
        console.log(ogrenciler)

        
        document.write(ogrenciler[0]+"<br>")
        document.write(ogrenciler[1]+"<br>")
        document.write(ogrenciler[2]+"<br>")

        //ya da

        for(var i=0; i<ogrenciler.length; i++){
            document.write(ogrenciler[i]+"<br>")
        }

        //push() => sona yeni eleman ekleme komutudur.
        ogrenciler.push("Serkan")
        console.log(ogrenciler);

        //pop() => komutu ile son elemanı silebiliyoruz.
        ogrenciler.pop();
        console.log(ogrenciler);

        //unshift() => başa yeni eleman eklemede kullanılır.
        ogrenciler.unshift("Nazan");
        console.log(ogrenciler);

        //shift() => bastaki elemanı silebiliyoruz.
        ogrenciler.shift();
        console.log(ogrenciler);


    </script>

    <script src="slice.js"></script>
    <script src="concat.js"></script>
    <script src="indexof.js"></script>
    <script src="join.js"></script>
</body>
</html>
