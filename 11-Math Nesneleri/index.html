<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-Math Nesneleri</title>
</head>
<body>
    <script>
        //Yuvarlama konusu
        //Math.ceil() => en yakın üst sayıya yuvarlama işlemi yapar.

        document.write(Math.ceil(0.87)+"<br>")//1
        document.write(Math.ceil(1.5)+"<br>")//2
        document.write(Math.ceil(1.3)+"<br>")//2
        document.write(Math.ceil(-1.3)+"<hr>")//2

        //Math.floor() => en yakın alt tam sayıya yuvarlama işlemi yapar.

        document.write(Math.floor(0.87)+"<br>")
        document.write(Math.floor(1.5)+"<br>")
        document.write(Math.floor(-1.7)+"<br>")
        document.write(Math.floor(0.9)+"<hr>")

        //Math.round() => En yakın tam sayıya yuvarlama işlemi yapar.

        document.write(Math.round(0.87)+"<br>")
        document.write(Math.round(1.3)+"<br>")
        document.write(Math.round(1.5)+"<br>")
        document.write(Math.round(-3.4)+"<br>")
        document.write(Math.round(-3.6)+"<hr>")

        //En büyük ve en küçük sayıyı bulma

        document.write(Math.max(-1,3,5,7,9)+"<br>")
        document.write(Math.min(-2,3,1,20,0)+"<hr>")

        //MAth.trunc() => tam sayıya çevirmek için kullanılır.

        document.write(Math.trunc(1.3)+"<br>")
        document.write(Math.trunc(1.6)+"<br>")
        document.write(Math.trunc(-10.87)+"<hr>")
    </script>


    
</body>
</html>
