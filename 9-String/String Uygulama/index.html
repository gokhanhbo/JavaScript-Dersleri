<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Uygulama</title>
</head>
<body>
    <script>
        //Kullanıcıdan bir domain ismi girmesini isteyeceğiz.
        //kullanıcının girdiği domain ismi : google.com şeklinde olacak.
        //girilen domain : google.com
        //domain uzantısı : .com
        //domain adı: google

        //prompt() => kullanıcıdan değer almamızı sağlar.

        var domainName = prompt("Domain Adını Giriniz : ") //google.com
        var uzanti = domainName.substring(domainName.lastIndexOf(".")); //.com
        var domain = domainName.replace(".com",""); //google

        document.write("Girilen Domain Adı : "+domainName+"<br>");
        document.write("Domain Uzantısı : "+uzanti+"<br>");
        document.write("Domain Adı : "+domain+"<br>");
        
    </script>
    
</body>
</html>
