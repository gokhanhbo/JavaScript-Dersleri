<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-String Nesneleri</title>
</head>
<body>

    <script>
        var firstname = "Gokhan";
        var lastname = "Hacibektasoglu";

        var fullname = firstname +" "+ lastname;
        document.write(fullname+"<br>");

        //length => metnin uzunluğunu verir.
        document.write(fullname.length+"<br>");

        //toString() => Array'i string ifadeye dönüştürme komutudur;
        var siniflar = ["A1","B1","C1"]
        document.write(siniflar.toString()+"<hr>")
    </script>

    <script src="split.js"></script>
    <script src="toLowerCase.js"></script>
    <script src="toUpperCase.js"></script>
    <script src="concat.js"></script>
    <script src="substring.js"></script>
    <script src="lastIndexOf.js"></script>
    <script src="replace.js"></script>
    
</body>
</html>
